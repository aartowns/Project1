<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .wrapper {
            background-image: url('https://us.123rf.com/450wm/paulzhuk/paulzhuk1801/paulzhuk180100011/92649668-roleplay-game-with-dragons-in-dungeon-yellow-field-dice.jpg?ver=6');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0; 
            padding: 0; 
        }

        .popup {
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;  
            z-index: 1000;
            text-align: center; 
        }

        .popup-content {
            background-color: white;
            margin: 30% auto; 
            padding: 20px;
            border-radius: 10px;
            width: 80%; 
            max-width: 600px; 
        }

        .close-btn {
            color: #000;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #D40B0B;
            text-decoration: none;
            cursor: pointer;
        }

        .popup-btn {
            background-color: #D40B0B;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
        }
    </style>
    <header>
        <div class="header">
            <a class="pageLink" href="../index.html">Home</a>
        </div>
    </header>
    <div class="menu">
        <div class="menuOption">
            <a class="pageLink" href="../Charcreator">Character Creator</a>
        </div>
        <div class="menuOption">
            <a class="pageLink" href="../Char">Characters</a>
        </div>
    </div>
    <div class="wrapper" style="width: 100vw; height: 100vh;">
        <button id="togglePopup" class="popup-btn">Toggle Info</button>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="closePopup" class="close-btn">&times;</span>
                <h1>Aaron's D&D 5E Character Creator</h1>
                <p>Here you should be able to create a D&D 5E character, save your characters, and view your character sheets.</p>
            </div>
        </div>
    </div>   
</body>
</html>
